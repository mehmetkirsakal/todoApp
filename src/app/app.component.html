

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">

        <h3 class="bg-primary text-white p3">
          [{{getName()}}] İzleme listesi
        </h3>
        <div class="input-group">
          <input type="text" #filmText class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addItem(filmText.value); filmText.value=''">Add</button>
          </div>
        </div>

        <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
          <label class="custom-control-label" for="displayAll"> Display All</label>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>film</th>
              <th>durum</th>
            </tr>
          </thead>           
          
          <tbody>  
            <tr *ngFor = "let item of getItems(); let i=index" >
              <td>{{i+1}}</td>
              <td>{{item.film}}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.durum">
              </td>
              <td [ngSwitch]="item.durum" >
                <span *ngSwitchCase="true">
                  İzledim
                </span>
                <span *ngSwitchCase="false">
                  İzlemedim
                </span>
                
              </td>
            </tr>  
            
          </tbody>
        </table>



      </div>
    </div>
  </div>
